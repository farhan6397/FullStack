<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .navdiv ul, li{
            text-decoration: none;
            color: black;
            display: flex;
            margin: 0px 5px;
            padding: 5px;
        }
        .navdiv ul, li:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between;"> 
        <img style="height: 20px;" src="https://zerodha.com/static/images/logo.svg" alt="logo">
        <div class="navdiv">
            <ul class="navbar">

                <li><a href=""></a>Signup</li>
                <li><a href=""></a>About</li>
                <li><a href=""></a>Products</li>
                <li><a href=""></a>Pricing</li>
                <li><a href=""></a>support</li>
             </ul>
        </div>
    </div>
    <center>
        <img style="height: 400px; margin-top: 5rem;" src="https://zerodha.com/static/images/landing.png" alt="">
        <h1>Invest in Everything</h1>
        <h3>Online platform to Invest in Stock,derivatives,mutualfunds,and more</h3>
        <button>Sign up now</button>
    </center>
</body>
</html>
